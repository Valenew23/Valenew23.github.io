<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div class="amazingslider-wrapper" id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:900px;margin:0px auto 48px;">
        <div class="amazingslider" id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="images/hortensias.jpg" alt="HORTENSIAS"  title="HORTENSIAS" />
                </li>
                <li><img src="images/loto.jpg" alt="FLOR DE LOTO"  title="FLOR DE LOTO" />
                </li>
                <li><img src="images/rosa.jpg" alt="ROSAS"  title="ROSAS" />
                </li>
                <li><img src="images/tulipanes.jpg" alt="TULIPANES"  title="TULIPANES" />
                </li>
                <li><img src="images/ramos.jpg" alt="RAMOS"  title="RAMOS" />
                </li>
                <li><img src="images/OFERTAS.jpg" alt="OFERTAS"  title="OFERTAS" />
                </li>
            </ul>
        <div class="amazingslider-engine"><a href="http://amazingslider.com" title="Responsive jQuery Slider">Responsive jQuery Slider</a></div>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
