<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine2/jquery.js"></script>
    <script src="sliderengine2/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine2/amazingslider-1.css">
    <script src="sliderengine2/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div class="amazingslider-wrapper" id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:920px;margin:0px auto 0px;">
        <div class="amazingslider" id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="images2/caja.jpg" alt="CAJAS Y CARRETAS"  title="CAJAS Y CARRETAS" />
                </li>
                <li><img src="images2/canasta.jpg" alt="CANASTAS"  title="CANASTAS" />
                </li>
                <li><img src="images2/ramos.jpg" alt="RAMOS"  title="RAMOS" />
                </li>
                <li><img src="images2/enamorados.jpg" alt="ENAMORADOS"  title="ENAMORADOS" />
                </li>
                <li><img src="images2/OFERTAS.jpg" alt="OFERTAS"  title="OFERTAS" />
                </li>
            </ul>
        <div class="amazingslider-engine"><a href="http://amazingslider.com" title="Responsive Slider jQuery">Responsive Slider jQuery</a></div>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
